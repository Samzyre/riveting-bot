[package]
edition = "2021"
name = "riveting-bot"
repository = "https://github.com/Samzyre/riveting-bot"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
chrono = "0.4"
dashmap = "5.2"
dotenv = "0.15"
flume = "0.10"
futures = "0.3"
indoc = "1.0"
rand = "0.8"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
toml = "0.5"
tracing = "0.1"
tracing-log = "0.1"
twilight-cache-inmemory = "0.10"
twilight-gateway = "0.10"
twilight-http = "0.10"
twilight-mention = "0.10"
twilight-model = "0.10"
twilight-standby = "0.10"
twilight-validate = "0.10"

[dependencies.twilight-util]
features = ["full"]
version = "0.10"

[dependencies.tracing-subscriber]
features = ["env-filter"]
version = "0.3"

[dependencies.songbird]
branch = "next"
default-features = false
features = ["driver", "twilight-rustls", "zlib-stock"]
git = "https://github.com/serenity-rs/songbird"
optional = true

[dependencies.tokio]
features = ["full"]
version = "1.17"

[features]
# Default features
default = ["admin", "owner"]
# Debugging features
debug = ["all-intents", "bulk-delete"]
#
admin = []
all-intents = []
bulk-delete = []
owner = []
voice = ["dep:songbird"]
